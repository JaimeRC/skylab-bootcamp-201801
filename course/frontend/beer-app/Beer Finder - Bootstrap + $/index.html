<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beer Finder</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="vendor/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <nav class="site-header sticky-top py-1">
            <div id="logo" class="container d-flex flex-column flex-md-row justify-content-between">
                <a class="py-2" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
                        <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
                        <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
                        <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
                        <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
                        <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
                    </svg>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div id="intro_search" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 font-weight-normal">Beer Finder</h1>
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="">
                        <div class="input-group-append">
                            <input type="submit" id="button_search" class="btn btn-outline-secondary" value="Search"> </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="list_beer">
            <table class="table table-hover">
                <thead class="header_table">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Model</th>
                        <th scope="col">Type</th>
                        <th scope="col">Organic</th>
                    </tr>
                </thead>
                <tbody id="list_brand">

                </tbody>
            </table>
        </div>
        <div class="modal fade" id="modal_table" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="brand_name" class="modal-header">

                        <h4 class="modal-title" id="modal_label"></h4>

                        <img id="modal_image">

                    </div>
                    <div id="modal_body" class="modal-body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container py-5 ">
        <label class="footer_warning "></label>
    </footer>


    <script src="vendor/jquery/3.3.1/jquery-3.3.1.min.js "></script>
    <script src="vendor/popper/1.12.9/popper.min.js "></script>
    <script src="vendor/bootstrap/4.0.0/js/bootstrap.min.js "></script>
    <script src="script/beers-api-1.0.0.js "></script>
    <script src="script/jquery.js "></script>

</body>

</html>
